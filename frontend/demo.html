<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>OrderSense — Live Demo</title>
  <style>
    :root{
      --bg0:#070A12; --bg1:#0B1020;
      --card: rgba(255,255,255,.06);
      --border: rgba(255,255,255,.10);
      --text:#EAF0FF; --muted:#AAB6E6;
      --accent:#7C5CFF; --good:#2BE37A; --warn:#FFCC66;
      --r: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(124,92,255,.22) 0%, rgba(7,10,18,0) 60%),
        radial-gradient(900px 500px at 90% 15%, rgba(43,227,122,.10) 0%, rgba(7,10,18,0) 55%),
        linear-gradient(180deg, var(--bg0) 0%, var(--bg1) 100%);
    }
    a{color:var(--muted);text-decoration:none}
    a:hover{color:var(--text)}
    .wrap{max-width:1180px;margin:0 auto;padding:18px}
    .top{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .brand{display:flex;gap:10px;align-items:center}
    .logo{width:34px;height:34px;border-radius:12px;background:linear-gradient(135deg,rgba(124,92,255,1),rgba(43,227,122,1))}
    .brand b{font-size:16px}
    .sub{font-size:12px;color:var(--muted)}
    .btns{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    button{
      padding:10px 14px;border-radius:12px;border:1px solid var(--border);
      background:rgba(255,255,255,.06);color:var(--text);cursor:pointer;font-weight:700;
    }
    button:hover{background:rgba(255,255,255,.10)}
    .grid{display:grid;grid-template-columns: 1fr 1fr; gap:12px; margin-top:14px;}
    @media (max-width:980px){ .grid{grid-template-columns:1fr;} }
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--r);padding:14px}
    .title{font-size:13px;color:var(--muted);font-weight:700;margin:0 0 10px}
    .pill{display:flex;gap:10px;align-items:center;border:1px solid var(--border);background:rgba(255,255,255,.04);border-radius:14px;padding:10px;margin-top:8px}
    .dot{width:10px;height:10px;border-radius:99px;background:#777}
    .good{background:var(--good)}
    .warn{background:var(--warn)}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;font-size:12px;white-space:pre-wrap}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="brand">
        <div class="logo"></div>
        <div>
          <b>OrderSense</b>
          <div class="sub">Live demo</div>
        </div>
      </div>
      <div class="btns">
        <a href="/" class="muted">Back</a>
        <button onclick="startBot()">Start</button>
        <button onclick="stopBot()">Stop</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="title">System</div>
        <div class="pill"><div id="dotRunning" class="dot"></div><div><b id="running">...</b><div class="muted">Bot</div></div></div>
        <div class="pill"><div id="dotMarket" class="dot"></div><div><b id="market">...</b><div class="muted">Market source</div></div></div>
        <div class="pill"><div class="dot warn"></div><div><b id="dryrun">...</b><div class="muted">Mode</div></div></div>
        <div class="pill"><div class="dot"></div><div><b id="symbol">...</b><div class="muted">Symbol</div></div></div>
      </div>

      <div class="card">
        <div class="title">Metrics</div>
        <div class="mono" id="metrics">{}</div>
        <div style="height:10px"></div>
        <div class="title">Latest order</div>
        <div class="mono" id="latestOrder">{}</div>
      </div>
    </div>

    <div class="card" style="margin-top:12px">
      <div class="title">Events (newest first)</div>
      <div class="mono" id="events">{}</div>
    </div>
  </div>

<script>
const BASE = location.origin;

async function j(path, opts){
  const r = await fetch(BASE + path, opts);
  return r.json();
}

function findMarketSource(events){
  for (const e of events){
    if (e.snapshot && e.snapshot.source) return e.snapshot.source;
  }
  return "unknown";
}

function findLatestOrder(events){
  for (const e of events){
    if (e.type === "order") return e;
  }
  return null;
}

async function refresh(){
  const [status, metrics, events] = await Promise.all([
    j("/api/status"),
    j("/api/metrics"),
    j("/api/events"),
  ]);

  document.getElementById("running").textContent = status.running ? "RUNNING" : "STOPPED";
  document.getElementById("dotRunning").className = "dot " + (status.running ? "good" : "warn");
  document.getElementById("dryrun").textContent = status.dry_run ? "DRY_RUN: true" : "DRY_RUN: false";
  document.getElementById("symbol").textContent = status.symbol || "—";

  const src = findMarketSource(events);
  document.getElementById("market").textContent = src;
  document.getElementById("dotMarket").className = "dot " + (src === "weex" ? "good" : "warn");

  document.getElementById("metrics").textContent = JSON.stringify(metrics, null, 2);

  const lo = findLatestOrder(events);
  document.getElementById("latestOrder").textContent = lo ? JSON.stringify(lo, null, 2) : "{}";

  document.getElementById("events").textContent = JSON.stringify(events.slice(0, 40), null, 2);
}

async function startBot(){ await j("/api/start", {method:"POST"}); await refresh(); }
async function stopBot(){ await j("/api/stop", {method:"POST"}); await refresh(); }

window.startBot = startBot; window.stopBot = stopBot;
refresh(); setInterval(refresh, 1200);
</script>
</body>
</html>
